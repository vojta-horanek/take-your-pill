apply plugin: "com.android.application"
apply plugin: "kotlin-android"
apply plugin: "kotlin-kapt"
apply plugin: "dagger.hilt.android.plugin"
apply plugin: "androidx.navigation.safeargs.kotlin"

android {
    compileSdkVersion 30
    buildToolsVersion "30.0.2"

    defaultConfig {
        applicationId "eu.vojtechh.takeyourpill"
        minSdkVersion 23
        targetSdkVersion 30
        versionCode 20210102
        versionName "alpha build $versionCode"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"

        javaCompileOptions {
            annotationProcessorOptions {
                arguments += ["room.incremental":"true"]
            }
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
        useIR = true
    }

    buildFeatures {
        viewBinding true
        dataBinding true
    }

    kapt {
        arguments {
            arg("room.schemaLocation", "$projectDir/schemas")
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
    }
}


kapt {
    correctErrorTypes true
}

dependencies {
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    def nav_version = '2.3.2'
    def fragment_version = "1.2.5"
    def lifecycle_version = "2.2.0"
    def preference_version = "1.1.1"
    def room_version = '2.2.6'

    implementation fileTree(dir: "libs", include: ["*.jar"])
    implementation "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_version"
    implementation "androidx.core:core-ktx:1.3.2"
    implementation "androidx.appcompat:appcompat:1.2.0"
    implementation "androidx.constraintlayout:constraintlayout:2.0.4"
    testImplementation "junit:junit:4.13.1"
    androidTestImplementation "androidx.test.ext:junit:1.1.2"
    androidTestImplementation "androidx.test.espresso:espresso-core:3.3.0"

    implementation "androidx.fragment:fragment-ktx:$fragment_version"

    // Navigation components
    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"
    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"
    // Feature module Support
    implementation "androidx.navigation:navigation-dynamic-features-fragment:$nav_version"

    // Room database
    implementation "androidx.room:room-runtime:$room_version"
    kapt "androidx.room:room-compiler:$room_version"
    implementation "androidx.room:room-ktx:$room_version"

    // Material components
    implementation "com.google.android.material:material:1.3.0-beta01"

    // Hilt
    implementation "androidx.hilt:hilt-lifecycle-viewmodel:1.0.0-alpha02"
    implementation "com.google.dagger:hilt-android:2.30.1-alpha"
    kapt "com.google.dagger:hilt-android-compiler:2.30.1-alpha"
    kapt "androidx.hilt:hilt-compiler:1.0.0-alpha02"

    // Dagger Core
    implementation "com.google.dagger:dagger:2.30.1"
    kapt "com.google.dagger:dagger-compiler:2.30.1"

    // Dagger Android
    api "com.google.dagger:dagger-android:2.30.1"
    api "com.google.dagger:dagger-android-support:2.30.1"
    kapt "com.google.dagger:dagger-android-processor:2.30.1"

    // LifeCycle
    implementation "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-livedata-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-viewmodel-savedstate:$lifecycle_version"
    implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version"
    // optional - helpers for implementing LifecycleOwner in a Service
    implementation "androidx.lifecycle:lifecycle-service:$lifecycle_version"

    implementation "androidx.preference:preference-ktx:$preference_version"
    implementation "com.google.code.gson:gson:2.8.6"
    implementation "androidx.recyclerview:recyclerview:1.1.0"
    implementation "pub.devrel:easypermissions:3.0.0"
    implementation "com.kroegerama:bottomsheet-imagepicker:1.1.2"
    implementation "com.shawnlin:number-picker:2.4.11"
    implementation "com.heinrichreimersoftware:material-intro:2.0.0"
    implementation "com.jakewharton.timber:timber:4.7.1"
    implementation ("com.marcinmoskala.PreferenceHolder:preferenceholder:1.51") {
        exclude group: 'org.jetbrains.kotlin', module: 'kotlin-reflect'
    }

}